<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grostek">
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://kit.fontawesome.com/4305287a30.js" crossorigin="anonymous"></script>
</head>
<body>
 <header class="card">
  <p>Your Result</p>
  <div class="score">
    <p class="big">76</p>
    <p class="small">of 100</p>
  </div>

  <h3> Great</h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
 </header>

 <main class="container">
  <h4> Summary </h4>
  <div class="reaction">
    <p> <i class="fa-solid fa-bolt"></i> Reaction</p>
    <p class="number"> <span class="nmb">80</span> / 100</p>
  </div>
  <div class="memory">
    <p><i class="fa-solid fa-brain"></i> Memory </p>
    <p class="number"> <span class="nmb">92</span> / 100 </p>
  </div>
  <div class="verbal">
    <p> <i class="fa-solid fa-comment"></i> Verbal </p> 
    <p class="number"> <span class="nmb">61</span> / 100 </p>
  </div>
  <div class="visual">
    <p> <i class="fa-solid fa-eye"></i> Visual </p>
    <p class="number"> <span class="nmb">72</span> / 100 </p>
  </div>

  <button class="btn">Continue</button>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
